<p class="filter-title">
    <a href="#" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="collapsible">
        {{filter.name}}
        <span>{{isCollapsed ? '&darr;' : '&uarr;'}}</span>
    </a>

</p>
<div id="collapsible" [ngbCollapse]="isCollapsed">
    <ul class="filter-options-list">   
        <li  class="filter-option">
            <div class="custom-control custom-checkbox" *ngFor="let option of filter.options">
                <input type="checkbox" class="custom-control-input" [attr.id]="option" (change)="setFilter(filter, option, $event)">
                <label class="custom-control-label" [attr.for]="option">{{option}}</label>
            </div>
        </li>
    </ul>
</div>
<hr>
